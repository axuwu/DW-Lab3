    <!--Bootstrap CSS + Font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/index.css" />

  <!--Body-->
  <body>
    <div class="container-fluid banner">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-md">
            <div class="navbar-brand">
              <img src="https://i.imgur.com/L43U4aQ.png" />
            </div>
            <!--logo-->
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
              </li><!--HOME-->

              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://fastfoodmenuapi.herokuapp.com/fastfood">API</a>
              </li><!--API-->

            </ul>
          </nav>
          <!--NavBar-->
        </div>

        <div class="col-md-8 offset-md-2 info">
          <h1 class="text-center">2FAST2FOOD</h1>
          <p class="text-center">
            Welcome to my API thats checks the Menus from various FastFood
            Restaurants!
          </p>
          <p class="text-center">
            /fastfood para ver todas os menus ou clickar no botão API no NavBar
            <br>
            /fastfood/:restaurantId para filtrar por restaurantes ou clickar nos respetivos butões dos restaurantes
          </p>

          <a href="https://fastfoodmenuapi.herokuapp.com/fastfood/burgerking">
            <button
            type="button" class="btn btn-primary btn-lg btn-block">
            <img
              src="https://static.burgerkingencasa.es/bkhomewebsite/images/header/logoBK.svg"
              width="200"
            />
          </button>
          </a><!--button1-->

          <a href="https://fastfoodmenuapi.herokuapp.com/fastfood/mcdonalds">
            <button type="button" class="btn btn-primary btn-lg btn-block">
              <img
                src="https://www.mcdonalds.pt/images/navigation/logo_1.gif"
                width="200"
              />
            </button>
          </a><!--button2-->

          <a href="https://fastfoodmenuapi.herokuapp.com/fastfood/kfc">
            <button type="button" class="btn btn-primary btn-lg btn-block">
              <img
                src="https://logosmarcas.net/wp-content/uploads/2020/04/KFC-Logo-650x366.png"
                width="400"
              />
            </button>
          </a><!--button3-->

        </div>
        <!--middle div-->
      </div>
